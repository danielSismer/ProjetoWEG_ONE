# ============= MANUAIS =============


manualMotorTitulo = Motores Elétricos WEG


manualMotorDesc = Antes de iniciar a operação do motor, verifique a integridade dos cabos de alimentaçãoe a conexão correta à rede elétrica.\n\
Aumente gradualmente a carga no motor para evitar picos de corrente no início da operação.\n\
Monitore a temperatura do motor durante as primeiras horas de operação, especialmente em motores de alta potência.


manualMotorEx = Em motores WEG de indução, sempre verifique a configuração de partida (estrela-triângulo ou partida direta)\n\
conforme a especificação do fabricante para evitar sobrecarga no momento da partida.






manualGeradorTitulo = Operação de Geradores WEG


manualGeradorDesc = Certifique-se de que o gerador está corretamente instalado e com os níveis de óleo e combustível adequados.\n\
Durante a operação, monitore constantemente os parâmetros de tensão e corrente.\n\
Evite sobrecarga, pois pode danificar o gerador e reduzir a vida útil dos componentes.


manualGeradorEx = Para geradores WEG de maior capacidade, é recomendado o uso de sistemas de monitoramento remoto para verificar\n \
a performance e o status dos componentes, como nível de combustível e temperatura.


# ============= PROCEDIMENTOS =============


procedEletricoTitulo = Procedimento de Segurança para Instalação de Equipamentos Elétricos


procedEletricoDesc =Antes de iniciar a instalação de qualquer equipamento elétrico, como motores e transformadores WEG,\n \
desconecte toda a alimentação elétrica e realize o aterramento adequado.\n\
\Utilize ferramentas isoladas e verifique o ambiente quanto à\n \
presença de materiais inflamáveis ou risco de curto-circuito.


procedEletricoEx = Durante a instalação de um transformador WEG,garanta que o painel de controle esteja devidamente identificado\n\
\e sinalizado para evitar conexões erradas que possam causar falhas no sistema.






procedChoqueTitulo = Operações com Risco de Choque Elétrico


procedChoqueDesc =Sempre use equipamentos de proteção individual (EPIs) adequados, como luvas isolantes e botas de segurança,\n \
antes de realizar qualquer manutenção ou inspeção em equipamentos energizados.\n\
\Durante a operação de equipamentos de alta tensão, siga os procedimentos de bloqueio e etiquetagem (LOTO) para garantir que o sistema esteja desligado.


procedChoqueEx = No caso de manutenção de transformadores WEG de alta tensão, desconecte a alimentação elétrica,\n \
utilize chaves de bloqueio e verifique com um multímetro a ausência de tensão nos terminais.


# ============= MANUTENÇÃO E REPARO =============


reparoMotorTitulo = Manutenção de Motores Elétricos


reparoMotorDesc = Realize inspeções regulares nos rolamentos, verificando ruídos anormais ou aquecimento excessivo.\n \
Lubrifique os rolamentos conforme as instruções do fabricante e substitua-os se necessário.\n \
Verifique a conexão dos terminais elétricos e a presença de sinais de desgaste ou corrosão.


reparoMotorEx = Para motores WEG, recomenda-se a realização de manutenção preventiva a cada 1.000 horas de operação,\n \
 incluindo a verificação do alinhamento do motor e o teste de resistência do isolamento.






reparoTransfTitulo = Reparo de Transformadores


reparoTransfDesc = Quando realizar reparos em transformadores WEG, sempre faça uma análise cuidadosa da situação\n\
\de cada componente, como bobinas e buchas. Caso haja falha nas buchas ou nos isoladores,\n \
substitua-os imediatamente. Em caso de curto-circuito no interior do transformador,\n \
realize testes de resistência de isolamento e verifique o nível de óleo.


reparoTransfEx = Se um transformador WEG apresentar aquecimento excessivo,além de verificaro nível de óleo,\n\
\examine o radiador e limpe as ventoinhas para garantir uma boa dissipação de calor.


# ============= TESTES DIAGNÓSTICOS =============


testeMotorTitulo = Testes de Funcionamento de Motores


testeMotorDesc = Para garantir que o motor WEG está operando corretamente, execute testes de partida em vazio,monitorando a corrente elétrica\n\
\e a rotação. Após a operação,verifique a temperatura do motor e as vibrações para identificar possíveis falhas mecânicas.


testeMotorEx = Durante os testes de carga, monitore a eficiência do motor e se a corrente está\n \
 dentro dos parâmetros especificados pelo fabricante para evitar danos ao equipamento.






testeFalhasTitulo = Diagnóstico de Falhas em Sistemas de Automação


testeFalhasDesc = No diagnóstico de falhas em sistemas de automação da WEG, como controladores e inversores de frequência,utilize\n\
\ferramentas de diagnóstico de comunicação como modbus ou ethernet para verificar possíveis falhas de comunicação.\n \
Revise os logs de erros e teste os sensores e atuadores para garantir que todos os sistemas estão funcionando corretamente.


testeFalhasEx = Para sistemas de automação WEG com inversores de frequência,execute um teste de carga variável\n\
\para identificar falhas em processos de controle de velocidade e torque.


# ============= MANUAL CONDUTA =============


manualMontagemTitulo = Conduta no Setor de Montagem


manualMontagemDesc = No setor de montagem, os colaboradores devem seguir rigorosamente os procedimentos de segurança e as normas de qualidade da WEG.\n \
Devem garantir que as ferramentas e equipamentos estejam sempre em boas condições,realizando inspeções periódicas e manutenções preventivas.


manualMontagemEx = Ao montar motores elétricos WEG, é fundamental verificar se as peças estão corretamente\n \
alinhadas e se todas as conexões elétricas estão firmemente apertadas, prevenindo falhas e retrabalho.






manualManutencaoTitulo = Procedimentos Operacionais no Setor de Manutenção


manualManutencaoDesc = No setor de manutenção, os técnicos devem seguir processos específicos de diagnóstico e reparo, sempre utilizando os EPIs adequados e ferramentas apropriadas.\n \
É obrigatório registrar todas as manutenções e trocas de componentes no sistema de gestão da empresa de forma precisa e atualizada.


manualManutencaoEx = Durante a manutenção de um inversor de frequência WEG, o técnico deve inspecionar cuidadosamente os componentes eletrônicos\n\
\internosn(como resistores e capacitores) e realizar testes de isolamento, assegurando a integridade e segurança do equipamento.




